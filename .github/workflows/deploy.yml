name: Build and Deploy ASP.NET App

on:
  push:
    branches:
      - main
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore

    - name: Build project
      run: dotnet build --configuration Release --no-restore

    - name: Publish project
      run: dotnet publish --configuration Release -o ./publish

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: published-app
        path: publish/

  deploy:
    needs: build
    runs-on: windows-latest

    steps:

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: published-app
        path: ./publish

    - name: Deploy to IIS using Web Deploy
      uses: microsoft/azure-pipelines-tasks/webdeploy@v1
      with:
        websiteName: "YourIISSiteName"
        package: "./publish"
        publishUrl: ${{ secrets.IIS_SERVER }}
        username: ${{ secrets.IIS_USER }}
        password: ${{ secrets.IIS_PASSWORD }}
